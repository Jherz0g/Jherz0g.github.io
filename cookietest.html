	<title>

<body id="body">

<div id="menubar">
	
	Click on Squidward for a surprise!

</div>


<script type="text/javascript">
	
	function makeSquidward (){

	var Squidward = document.createElement("div")
	document.body.appendChild(Squidward)
	Squidward.style.backgroundImage = "url(https://static.tvtropes.org/pmwiki/pub/images/squidward_tentacles_91.png)";

	Squidward.style.height = "150px";
	Squidward.style.width = "150px";
	Squidward.style.backgroundSize = "contain";
		Squidward.style.position = "relative";

	Squidward.style.display = "inline-block";

	Squidward.addEventListener("click", function() {
		Squidward.style.backgroundImage = "url(carl.png)"

	})



} // end of function //

makeSquidward()

setInterval(makeSquidward,1000);


</script>
